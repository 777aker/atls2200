<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Quote Machine</title>
  <script defer src="demo.js" charset="utf-8"></script>
  <link rel="stylesheet" href="demo.css">
</head>

<body>
  <img id="NASA-img" src="" alt="photo of the day from nasa">
  <div class="app">
    <header>Random Quote Generator</header>
    <section class="quotes">
      <div class="quote-author" id="js-quote-author"></div>
      <div class="quote-text" id="js-quote-text"></div>
    </section>
    <section class="controls">
      <button type="button" id="js-new-quote" class="new-quote button">
        Generate a new quote
      </button>
    </section>
  </div>
</body>

</html>
