  <body>
    <a href="../index.html">Main Page</a>
    <br>
    <h1>Words of Silver</h1>
    <p  id="line1"> <strong id="line1str">Dark</strong> <em id="line1em">clouds</em> abound here,</p>
    <p id="line2">But the <strong>attention</strong> is on</p>
    <p id="line3">Their <em>silver</em> linings</p>
    <br class="breaks">
    <p id="line4">Language, <strong>charged</strong>,</p>
    <p id="line5"> <em>Slyly</em> <strong>commands</strong> feeling;</p>
    <p id="line6">Escapes detection</p>
    <br class="breaks">
    <p id="line7">Words, I <em>live</em> by</p>
    <p id="line8">For <em>life</em> is best <em>lived</em></p>
    <p id="line9">With others</p>
  </body>
</html>
